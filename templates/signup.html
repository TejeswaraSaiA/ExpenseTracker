<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1>Signup</h1>
        <form action="{{ url_for('signup') }}" method="POST">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="form-control custom-input" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control custom-input" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="firstname">Firstname:</label>
                <input type="text" class="form-control custom-input" id="firstname" name="firstname">
            </div>
            <div class="form-group">
                <label for="lastname">LastName:</label>
                <input type="text" class="form-control custom-input" id="lastname" name="lastname">
            </div>
            <div class="form-group">
                <label for="lastname">Phone:</label>
                <input type="tel" class="form-control custom-input" id="tel" name="tel"  pattern="[0-9]{10}" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control custom-input" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="confirmpassword">Confirm Password:</label>
                <input type="confirmpassword" class="form-control custom-input" id="confirmpassword" name="confirmpassword">
            </div>
            <button type="submit" class="btn btn-primary">Signup</button>
        </form>
    </div>
</body>
<script>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            alert("{{ messages[0] }}");
        {% endif %}
    {% endwith %}
</script>
</html>
