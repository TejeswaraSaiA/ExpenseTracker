<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Expenses</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Expenses</h2>
        <!-- Placeholder for Filter Implementation -->
        <div class="filter-container mb-3">
            <!-- Example: Filter by Category -->
            <label for="categoryFilter">Category:</label>
            <select id="categoryFilter" class="form-control">
                <option value="">All</option>
                {% for category in categories %}
                    <option value="{{ category }}" {% if category == selected_category %}selected{% endif %}>{{ category }}</option>
                {% endfor %}
            </select>
            
        </div>
        <div class="row">
            <div class="col">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Amount</th>
                            <th scope="col">Category</th>
                            <th scope="col">Date</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for expense in expenses %}
                    <tr>
                        <th scope="row">{{ loop.index }}</th>
                        <td>${{ expense[1] }}</td> <!-- Corrected Index for Amount -->
                        <td>{{ expense[2] }}</td> <!-- Corrected Index for Category -->
                        <td>{{ expense[3] }}</td> <!-- Corrected Index for Date -->
                        <td>
                            <!-- Assuming you have 'edit' and 'delete' routes set up correctly -->
                            <a href="/edit/{{ expense[0] }}" class="btn btn-sm btn-primary">Edit</a>
                            <form action="/delete/{{ expense[0] }}" method="post" style="display: inline;" onsubmit="return confirm('Are you sure you want to delete this expense?');">
                                <input type="submit" value="Delete" class="btn btn-sm btn-danger">
                            </form>
                            
                        </td>
                    </tr>
                          {% endfor %}

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script>
document.getElementById('categoryFilter').addEventListener('change', function() {
    window.location.href = `/viewexpense?category=${encodeURIComponent(this.value)}`;
});


</script>
</html>
